<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Carousel Gif Work</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" charset="utf-8">
</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active video">
                <a href="https://zackluckyf.github.io/tic-tac-toe/" target="_blank">
                    <video autoplay class="thevideo" loop preload="none">
                        <source src="http://giant.gfycat.com/VerifiableTerrificHind.mp4" type="video/mp4">
                        <source src="http://giant.gfycat.com/VerifiableTerrificHind.webm" type="video/webm"> Your browser does not support the video tag.
                    </video>
                </a>
            </div>
            <div class="item">
                <img src="img/ducks.jpg" alt="ducks">
            </div>

            <div class="item">
                <img src="img/bear.jpeg" alt="bear">
            </div>

            <div class="item">
                <img src="img/jellyfish.jpg" alt="jellyfish">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <script src="//cdn.jsdelivr.net/html5shiv.3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
    <script src='bootstrap/js/bootrstrap.min.js'></script>
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
