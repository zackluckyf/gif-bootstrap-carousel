<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Carousel Gif Work</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="bootstrap/css/custom.css" charset="utf-8">
</head>

<body>
    <div class="my-div">
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active video">
                    <a href="https://zackluckyf.github.io/tic-tac-toe/" target="_blank">
                        <video autoplay width="auto" height="338" class="thevideo" loop preload="none">
                            <source src="http://giant.gfycat.com/VerifiableTerrificHind.webm" type="video/webm">
                        </video>
                    </a>
                </div>
                <div class="item video">
                    <a href="https://zackluckyf.github.io/calculator/" target="_blank">
                        <video autoplay width="auto" height="338" class="thevideo" loop preload="none">
                            <source src="https://fat.gfycat.com/NauticalRevolvingBinturong.webm" type="video/webm">
                        </video>
                    </a>
                </div>
                <div class="item video">
                    <a href="https://zackluckyf.github.io/pomodoro-clock/" target="_blank">
                        <video autoplay width="auto" height="338" class="thevideo" loop preload="none">
                            <source src="https://fat.gfycat.com/ScratchyInconsequentialBoilweevil.webm" type="video/webm">
                        </video>
                    </a>
                </div>
                <div class="item video">
                    <a href="https://zackluckyf.github.io/simon-game/" target="_blank">
                        <video autoplay width="auto" height="338" class="thevideo" loop preload="none">
                            <source src="https://zippy.gfycat.com/OldDependentAlaskanhusky.webm" type="video/webm">
                        </video>
                    </a>
                </div>
                <div class="item video">
                    <a href="https://zackluckyf.github.io/local-weather-app/" target="_blank">
                        <video autoplay width="auto" height="338" class="thevideo" loop preload="none">
                            <source src="https://zippy.gfycat.com/FeistyAggravatingBorzoi.webm" type="video/webm">
                        </video>
                    </a>
                </div>

            </div>

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <script src="//cdn.jsdelivr.net/html5shiv.3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.jsdelivr.net/selectivizr/1.0.3b/selectivizr.min.js"></script>
    <script src='bootstrap/js/bootstrap.min.js'></script>
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
